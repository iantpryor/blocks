<!DOCTYPE html>
<html>
  <head>
    <title>{moz|webkit}RequestAnimationFrame Example</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"charset="utf-8" />
    <script type="text/javascript" charset="utf-8" src="js/stats.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/rect.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/game.js"></script>

    
  </head>
  <body>
    <canvas id="viewport" height="480" width="640"></canvas>

    <script type="text/javascript" charset="utf-8">
      var renderStats = new Stats();
      document.body.appendChild(renderStats.domElement);

      var updateStats = new Stats();
      document.body.appendChild(updateStats.domElement);
      
     

      Game.initialize();
      var player = {
        input: { left: false, right: false, jump: false }
      }

      document.addEventListener('keydown', function(ev) { return onkey(ev, ev.keyCode, true);  }, false);
      document.addEventListener('keyup',   function(ev) { return onkey(ev, ev.keyCode, false); }, false);
    
      function onkey(ev, key, pressed) {
        switch(key) {
          case KEY.LEFT:  player.input.left  = pressed; ev.preventDefault(); break;
          case KEY.RIGHT: player.input.right = pressed; ev.preventDefault(); break;
          case KEY.SPACE: player.input.jump  = pressed; ev.preventDefault(); break;
        }
      }

      // Add some moving rectangles
      var i = 400;
      while (i--) Game.addRect();
      
      Game.run = (function() {
        var loops = 0, skipTicks = 1000 / Game.fps,
            maxFrameSkip = 10,
            nextGameTick = (new Date).getTime();

        return function() {
          loops = 0;

          while ((new Date).getTime() > nextGameTick) {
            updateStats.update();
            Game.update();
            nextGameTick += skipTicks;
            loops++;
          }

          renderStats.update();
          Game.draw();
        };
      })();
      
      (function() {
        var onEachFrame;
        if (window.webkitRequestAnimationFrame) {
          onEachFrame = function(cb) {
            var _cb = function() { cb(); webkitRequestAnimationFrame(_cb); }
            _cb();
          };
        } else if (window.mozRequestAnimationFrame) {
          onEachFrame = function(cb) {
            var _cb = function() { cb(); mozRequestAnimationFrame(_cb); }
            _cb();
          };
        } else {
          onEachFrame = function(cb) {
            setInterval(cb, 1000 / 60);
          }
        }
        
        window.onEachFrame = onEachFrame;
      })();

      window.onEachFrame(Game.run);
    </script>
  </body>
</html>
